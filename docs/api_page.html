<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment ESG</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: #f4f4f4;
        }
        .p_container{
            width: 100%;
            height: 502px;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            max-width: 1000px;
        }
        .tabs-left{
            border-bottom: none;
            display: block;
        }
        .tabs-left {
            border-right: 1px solid #ddd;
        }
        .tabs-left>li {
            float: none;
            margin-bottom: 2px;
            display: block;
        }
        .tabs-left>li {
            margin-right: -1px;
        }
        .tabs-left>li.active>a,
        .tabs-left>li.active>a:hover,
        .tabs-left>li.active>a:focus {
            border-bottom-color: #ddd;
            border-right-color: transparent;
        }
        .tabs-left>li>a {
            display:block;
            background: #e4e4e4;
            padding: 0 15px;
            color: black;
            font-weight: 500;
        }
        .tabs-left>li>a:hover{
            text-decoration: none;
            background: white;
        }
        .tabs-left>li>a.active{
            background: white;
        }
        .tabs-left li a img{
            display: block;
            max-width: 100%;
            max-height: 100px;
            margin: 0 auto;
            border-bottom: 1px solid #9f9f9f;
        }
        .tabs-left li a span{

        }

        .c_method,.c_detail{
            background: #ffffff;
            height: 502px;
            padding: 0 10px;
        }
        hr{
            width: 40px;
            border-width: 3px;
            border-color: #f2981b;
            margin: 1rem auto;
        }
        .c-search{
            width: 80%;
            margin: 0 auto;
        }
        .c-search .input-group-text{
            background: #e5e5e5;
        }
        .c-search .form-control:focus{
            box-shadow: none;
        }
        .icon-search{
            width: 20px;
        }
        .c_list{
            height: 270px;
            overflow-y: auto;
            margin-top: 3vw;
        }
        .mt-item{
            width: 24%;
            float: left;
            margin: 0 0.5% 0.5rem;
            padding: 5px;
            border-radius: 5px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            border: 2px solid transparent;
            cursor: pointer;
        }
        .mt-item:hover, .mt-item.selected{
            border: 2px solid #f2981b;
        }
        .mt-item__icon{
            height: 60px;
            border-bottom: 1px solid #d3d3d3;
        }
        .mt-item__icon img{
            max-width: 80%;
            max-height: 80%;
        }
        .mt__name{
            font-size: 12px;
            height: 54px;
            overflow: hidden;
            display: -webkit-box;
            text-overflow: ellipsis;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            font-weight: 500;
        }
        .c_detail-list div{
            margin-bottom: 15px;
            border-bottom: 1px solid #7d7d7d;
            font-weight: 500;
            font-size: 12px;
        }
        .c_detail-list .detail-name{
            color: #878787;
        }
        .c_detail-list .detail-value{
            font-weight: 500;
        }
        .mt__keyword{
            display: none;
        }
        #TabContent {
            position: relative;
        }
        .form-payment{
            display: block;
            width: 100%;
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
        .form-payment button{
            padding: 3px 15px;
            border-radius: 5px;
            border: 1px solid #f2981b;
            font-weight: bold;
            color: #f2981b;
            background: white;
            cursor: pointer;
        }
        .form-payment #confirm{
            background: #f2981b;
            color: white;
        }
        .form-payment button:hover{
            background: gray!important;
            color: white;
        }
        .form-payment #confirm:hover{
            background: #28a745!important;
        }
        .c_detail-list div{
            display: block!important;
        }
        .c_detail-list .detail-name{
            display: block;
            width: 100%;
        }
        @media only screen and (max-width: 900px) {
            .tabs-left>li>a {
                font-size: 14px;
            }
            .c_method h2,.c_detail h2{
                font-size: 24px;
            }
        }
        @media only screen and (max-width: 768px) {
            .c_detail-list div{
                display: block!important;
            }
            .c_detail-list .detail-name{
                display: block;
                width: 100%;
            }
            .mt-item {
                width: 31%;
            }
            .mt__name{
                font-size: 10px;
                height: 48px;
            }
        }
        @media only screen and (max-width: 600px) {
            .p_container-row{
                display: flex;
                flex-direction: column-reverse;
            }
            .p_container-row-detail{
                width: 100%!important;
                max-width: 100%!important;
            }
            .mt-item {
                width: 47%;
            }
            .mt__name {
                font-size: 12px;
                height: 52px;
            }
            .c_detail{
                height: auto;
                padding: 15px;
                border-radius: 15px;
                margin-top: 15px;
                margin-bottom: 15px;
            }
            .c_detail-list{
                margin-top: 1rem!important;
            }
            .c_detail-list div{
                display: flex!important;
                margin-bottom: 5px;
            }
            .c_detail-list .detail-name {
                display: inline-block;
                width: auto;
            }
            .tab_container{
                width: 100%!important;
                max-width: 100%!important;
                flex: 0 0 100%;
                padding-right: 15px!important;
                padding-left: 15px!important;
            }
            .tabs-left{
                display: flex;
                /*justify-content: space-between;*/
                border-right: none;
            }
            .tabs-left>li {
                max-width: 24%;
                margin-bottom: 0;
            }
            .tabs-left>li + li{
                margin-left: 1.6%;
            }
            .tabs-left>li>a {
                font-size: 6px;
                min-height: 50px;
                height: 100%;
            }
        }
        @media only screen and (max-width: 500px) {
            /*.c_list{*/
            /*height: auto;*/
            /*overflow-y: inherit;*/
            /*}*/
            .c_method {
                height: 450px;
            }
            .mt-item__icon{
                height: 40px;
            }
            .mt__name{
                height: 35px;
            }
        }
    </style>
    <script>
        function initFunction(jsonObj) {
            renderTabList(jsonObj);
            renderTabContentList(jsonObj);
            renderOrderInfo(jsonObj);
        }
    </script>
</head>
<body>
<main>
    <div class="p_container">
        <div class="row p_container-row">
            <div class="col-xs-9 col-9 p_container-row-detail">
                <div class="row">
                    <div class="col-xs-2 col-2 pr-0 pl-0 tab_container">
                        <ul class="nav nav-tabs tabs-left" id="tabName" role="tablist">

                        </ul>
                    </div>
                    <div class="col-xs-10 col-10 pr-0 pl-0 tab_container">
                        <div class="tab-content" id="TabContent">
                            <div class="tab-pane fade show active" id="sms" role="tabpanel" aria-labelledby="sms-tab">
                                <div class="c_method">
                                    <h2 class="text-center">SMS</h2>
                                    <hr>
                                    <div class="input-group mb-3 c-search">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <img src="https://cdn-files.esgame.vn/payment/icon/icon-search.png" alt="" class="icon-search">
                                                </span>
                                        </div>
                                        <input type="text" class="form-control search" data-searchtab="#sms_list" name="search" placeholder="Tìm kiếm">
                                    </div>
                                    <div class="c_list" id="sms_list">

                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="card" role="tabpanel" aria-labelledby="card-tab">
                                <div class="c_method">
                                    <h2 class="text-center">Thẻ cào</h2>
                                    <hr>
                                    <div class="input-group mb-3 c-search">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <img src="https://cdn-files.esgame.vn/payment/icon/icon-search.png" alt="" class="icon-search">
                                                </span>
                                        </div>
                                        <input type="text" class="form-control search" data-searchtab="#card_list"  name="search" placeholder="Tìm kiếm">
                                    </div>
                                    <div class="c_list" id="card_list">

                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="bank" role="tabpanel" aria-labelledby="bank-tab">
                                <div class="c_method">
                                    <h2 class="text-center">Ngân hàng</h2>
                                    <hr>
                                    <div class="input-group mb-3 c-search">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <img src="https://cdn-files.esgame.vn/payment/icon/icon-search.png" alt="" class="icon-search">
                                                </span>
                                        </div>
                                        <input type="text" class="form-control search" data-searchtab="#bank_list"  name="search" placeholder="Tìm kiếm">
                                    </div>
                                    <div class="c_list" id="bank_list">

                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="wallet" role="tabpanel" aria-labelledby="wallet-tab">
                                <div class="c_method">
                                    <h2 class="text-center">Ví điện tử</h2>
                                    <hr>
                                    <div class="input-group mb-3 c-search">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <img src="https://cdn-files.esgame.vn/payment/icon/icon-search.png" alt="" class="icon-search">
                                                </span>
                                        </div>
                                        <input type="text" class="form-control search" data-searchtab="#wallet_list" name="search" placeholder="Tìm kiếm">
                                    </div>
                                    <div class="c_list" id="wallet_list">

                                    </div>
                                </div>
                            </div>
                            <form action="" method="post" target="_self" class="form-payment">
                                <input type="hidden" name="SPAID" value="" id="f_SPAID">
                                <input type="hidden" name="data" value="" id="f_data">
                                <input type="hidden" name="GSERIAL" value="CA00000000">
                                <input type="hidden" name="GPIN" value="1111111111">
                                <button id="confirm" type="submit" value="Submit">Tiếp tục</button>
                                <button >Huỷ bỏ</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-3 col-3 p_container-row-detail">
                <div class="c_detail">
                    <h2 class="text-center">Đơn hàng</h2>
                    <hr>
                    <div class="c_detail-list mt-5">
                        <div class="d-flex justify-content-between">
                            <span class="detail-name">Đơn hàng:</span>
                            <span class="detail-value" id="order_name">ESGAME123</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span class="detail-name">OID:</span>
                            <span class="detail-value" id="order_id">481401843218904</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span class="detail-name">Số tiền:</span>
                            <span class="detail-value" id="order_amount">199.000 VNĐ</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

    function renderTabList(json) {
        var groupData = _.groupBy(json.PAIDList, function(d){
            return d.Group
        });
        var htmlTab = '';
        if(groupData["TELECO"]){
            htmlTab += getHtmlTab('sms', 'SMS', true, 'active');
        }
        if (groupData["COIN"]){
            htmlTab += getHtmlTab('card', 'Thẻ cào', false, '');
        }
        if (groupData["BANK"]){
            htmlTab += getHtmlTab('bank', 'Ngân hàng', false, '');
        }
        if (groupData["COIN"]){
            htmlTab += getHtmlTab('wallet', 'Ví điện tử', false, '');
        }
        $('#tabName').html(htmlTab);
    }
    function renderTabContentList(json) {
        renderListItem(json, 'TELECO', '#sms_list');
        renderListItem(json, 'COIN', '#card_list');
        renderListItem(json, 'BANK', '#bank_list');
        renderListItem(json, 'WALLET', '#wallet_list');
    }
    function getHtmlTab(name, title, selected, classActive) {
        var htmlTab = '<li>' +
            '<a href="#'+name+'" data-toggle="tab" role="tab" aria-controls="'+name+'" aria-selected="'+selected+'" class="text-center '+classActive+'">' +
            '<img src="https://cdn-files.esgame.vn/payment/icon/icon-'+name+'.png" alt="">' +
            '<span>'+title+'</span>' +
            '</a>' +
            '</li>';
        return htmlTab;
    }
    function renderListItem(json, type, ele) {
        var data_array = $(json.PAIDList).filter(function (i,n){
            return n.Group === type;
        });
        var lastSelect = $(json.PAIDList).filter(function (i,n){
            return n.PAID === json.LastSelect;
        });
        var html_lastSelect = '';
        var html = '';
        var lastSelect_flag = false;
        for (var i=0;i<data_array.length;i++)
        {
            if (lastSelect.length > 0){
                if(lastSelect[0].Group === data_array[i].Group && lastSelect_flag === false){
                    html += renderItem(lastSelect[0]);
                    lastSelect_flag = true;
                }
                if (lastSelect[0].PAID !== data_array[i].PAID){
                    html += renderItem(data_array[i]);
                }
            }else{
                html += renderItem(data_array[i]);
            }
        }
        $(ele).html(html_lastSelect+html);
    }
    function renderOrderInfo(json) {
        $('#f_data').val(json.data);
        $('#order_name').html(json.PRODUCT);
        $('#order_id').html();
        $('#order_amount').html(addCommas(json.AMOUNTList[0].AMOUNT) + ' '+json.AMOUNTList[0].CUID);
    }
    function renderItem(data) {
        var html_item = '<div class="mt-item" data-paid="'+data.PAID+'">' +
            '<div class="mt-item__icon d-flex justify-content-center align-items-center">' +
            '<img src="'+getImageUrl(data.ICON)+'" alt="">' +
            '</div>' +
            '<div class="mt__name text-center">' +
            data.ShortName +
            '<span class="mt__keyword">'+data.FullName +' '+ data.Keyword + '</span>'+
            '</div>' +
            '</div>';
        return html_item;
    }
    function getImageUrl(img) {
        return 'https://cdn-files.esgame.vn/payment/icon/'+img;
    }
    function addCommas(nStr)
    {
        nStr += '';
        x = nStr.split('.');
        x1 = x[0];
        x2 = x.length > 1 ? '.' + x[1] : '';
        var rgx = /(\d+)(\d{3})/;
        while (rgx.test(x1)) {
            x1 = x1.replace(rgx, '$1' + ',' + '$2');
        }
        return x1 + x2;
    }
