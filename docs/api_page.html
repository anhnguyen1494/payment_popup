<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment ESG</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: #f4f4f4;
        }

        .p_container {
            width: 100%;
            height: 502px;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            max-width: 1000px;
        }

        .tabs-left {
            border-bottom: none;
            display: block;
        }

        .tabs-left {
            border-right: 1px solid #ddd;
        }

        .tabs-left > li {
            float: none;
            margin-bottom: 2px;
            display: block;
        }

        .tabs-left > li {
            margin-right: -1px;
        }

        .tabs-left > li.active > a,
        .tabs-left > li.active > a:hover,
        .tabs-left > li.active > a:focus {
            border-bottom-color: #ddd;
            border-right-color: transparent;
        }

        .tabs-left > li > a {
            display: block;
            background: #e4e4e4;
            padding: 0 15px;
            color: black;
            font-weight: 500;
        }

        .tabs-left > li > a:hover {
            text-decoration: none;
            background: white;
        }

        .tabs-left > li > a.active {
            background: white;
        }

        .tabs-left li a img {
            display: block;
            max-width: 100%;
            max-height: 100px;
            margin: 0 auto;
            border-bottom: 1px solid #9f9f9f;
        }

        .tabs-left li a span {

        }

        .c_method, .c_detail {
            background: #ffffff;
            height: 502px;
            padding: 0 10px;
        }

        hr {
            width: 40px;
            border-width: 3px;
            border-color: #f2981b;
            margin: 1rem auto;
        }

        .c-search {
            width: 80%;
            margin: 0 auto;
        }

        .c-search .input-group-text {
            background: #e5e5e5;
        }

        .c-search .form-control:focus {
            box-shadow: none;
        }

        .icon-search {
            width: 20px;
        }

        .c_list {
            height: 270px;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            margin-top: 3vw;
            position: relative;
        }
        ::-webkit-scrollbar {
            -webkit-appearance: none;
        }

        ::-webkit-scrollbar:vertical {
            width: 7px;
        }

        ::-webkit-scrollbar:horizontal {
            height: 7px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #f2981b;
            border: 2px solid #80808033;
        }

        ::-webkit-scrollbar-track {
            background-color: #80808033;
        }
        .mt-item {
            width: 24%;
            float: left;
            margin: 0 0.5% 0.5rem;
            padding: 5px;
            border-radius: 5px;
            box-shadow: rgba(149, 157, 165, 0.5) 0px 0px 11px;
            border: 2px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .mt-item:hover, .mt-item.selected {
            border: 2px solid #f2981b;
        }
        .mt-item .ribbon {
            margin: 0;
            background: #e02729;
            color: white;
            padding: 0.1em 1px;
            position: absolute;
            top:0;
            right:0;
            transform: translateX(30%) translateY(0%) rotate(45deg);
            transform-origin: top left;
            font-size: 0.7em;
        }
        .mt-item .ribbon:before,
        .mt-item .ribbon:after {
            content: '';
            position: absolute;
            top:0;
            margin: 0 -1px; /* tweak */
            width: 100%;
            height: 100%;
            background: #e02729;
        }
        .mt-item .ribbon:before {
            right:100%;
        }

        .mt-item .ribbon:after {
            left:100%;
        }

        .mt-item__icon {
            height: 60px;
            border-bottom: 1px solid #d3d3d3;
        }

        .mt-item__icon img {
            max-width: 80%;
            max-height: 80%;
        }

        .mt__name {
            font-size: 12px;
            height: 20px;
            overflow: hidden;
            display: -webkit-box;
            text-overflow: ellipsis;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
            font-weight: 500;
        }

        .c_detail-list div {
            margin-bottom: 15px;
            border-bottom: 1px solid #7d7d7d;
            font-weight: 500;
            font-size: 12px;
            word-break: break-all;
        }

        .c_detail-list .detail-name {
            color: #878787;
        }

        .c_detail-list .detail-value {
            font-weight: 500;
        }

        .mt__keyword {
            display: none;
        }

        #TabContent {
            position: relative;
        }

        .form-payment {
            display: block;
            width: 100%;
            position: absolute;
            bottom: 20px;
            text-align: center;
        }

        .form-payment button {
            padding: 3px 15px;
            border-radius: 5px;
            border: 1px solid #f2981b;
            font-weight: bold;
            color: #f2981b;
            background: white;
            cursor: pointer;
        }

        .form-payment #confirm {
            background: #f2981b;
            color: white;
        }

        .form-payment button:hover {
            background: gray !important;
            color: white;
        }

        .form-payment #confirm:hover {
            background: #28a745 !important;
        }

        .c_detail-list div {
            display: block !important;
        }

        .c_detail-list .detail-name {
            display: block;
            width: 100%;
        }

        .card-input-container {
            width: 100%;
            height: 0;
            position: absolute;
            bottom: 0;
            left: 0;
            background: #ffffff;
            transition: height 0.5s ease-in-out;
            overflow: hidden;
        }

        .form_card {
            max-width: 450px;
            margin: 5% auto 0;
            width: 100%;
        }

        .form_card .input-group-text {
            min-width: 85px;
            background: #ffeed7;
        }

        .form_card input {
            color: black;
            font-weight: 600;
        }

        .form_sms {
            margin: 10% auto 0;
            width: 100%;
            text-align: center;
        }

        .form_sms .sms-content {
            color: black;
            font-weight: 600;
        }

        .form_sms .submit {
            background: #f2981b;
            border: 1px solid #f2981b;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            padding: 3px 15px;
            cursor: pointer;
        }

        .form_sms .submit:hover {
            background: #28a745 !important;
            text-decoration: none;
        }
        #confirm img{
            width: 21px;
            display: none;
        }
        #confirm.loading img{
            display: inline-block;
        }
        @media only screen and (max-width: 900px) {
            .tabs-left > li > a {
                font-size: 14px;
            }

            .c_method h2, .c_detail h2 {
                font-size: 24px;
            }
        }

        @media only screen and (max-width: 768px) {
            .c_detail-list div {
                display: block !important;
            }

            .c_detail-list .detail-name {
                display: block;
                width: 100%;
            }

            .mt-item {
                width: 31%;
            }

            .mt__name {
                font-size: 10px;
                height: 15px;
            }
        }

        @media (min-height: 400px) and (max-width: 600px) {
            .p_container {
                height: 100vh;
                overflow-x: hidden;
            }

            .p_container-row {
                display: flex;
                flex-direction: column-reverse;
            }

            .p_container-row-detail {
                width: 100% !important;
                max-width: 100% !important;
                padding: 5px;
            }

            .c_method, .c_detail {
                padding: 5px 5px 40px;
                height: auto;
            }
            .c_method{
                min-height: 300px;
            }

            .c_method h2, .c_detail h2 {
                font-size: 12px;
            }
            hr {
                border-width: 2px;
                margin: 7px auto;
            }
            .mt-item {
                width: 47%;
            }
            .mt__name {
                font-size: 10px;
                height: 15px;
            }
            .c_detail {
                height: auto;
                padding: 5px;
                border-radius: 5px;
                margin-top: 0;
                margin-bottom: 0;
            }
            .c_detail-list {
                margin-top: 7px !important;
            }
            .c_method .form-control, .c_method .input-group-prepend {
                height: 2rem;
                font-size: 12px;
            }
            .c-search {
                width: 90%;
                margin-bottom: 0.5rem !important;
            }
            .icon-search {
                width: 16px;
            }

            .c_detail-list div {
                display: flex !important;
                margin-bottom: 5px;
                font-size: 10px;
            }

            .c_detail-list .detail-name {
                display: inline-block;
                width: auto;
            }

            .tab_container {
                width: 100% !important;
                max-width: 100% !important;
                flex: 0 0 100%;
                padding-right: 15px !important;
                padding-left: 15px !important;
            }

            .tabs-left {
                display: flex;
                /*justify-content: space-between;*/
                border-right: none;
            }

            .tabs-left > li {
                max-width: 24%;
                margin-bottom: 0;
            }

            .tabs-left > li + li {
                margin-left: 1.6%;
            }

            .tabs-left > li > a {
                font-size: 6px;
                min-height: auto;
                height: 100%;
                padding: 5px;
            }

            .c_list {
                height: 30vh;
            }

            .mt-item {
                margin: 0 0.5% 0.3rem;
            }

            .mt-item__icon {
                padding: 5px;
                height: auto;
            }

            .mt-item__icon img {
                max-width: 50%;
                max-height: 50%;
            }

            .form-payment {
                bottom: 5px;
            }

            .form-payment button {
                font-size: 12px;
            }
            .form_card {
                width: 90%;
                margin-top: 0;
                font-size: 12px;
            }
            .form_card .input-group {
                margin-top: 5px !important;
                margin-bottom: 5px !important;
            }
            .form_card .input-group-text{
                min-width: 65px;
                font-size: 12px;
            }
            #confirm img {
                width: 14px;
            }
        }

        @media only screen and (max-height: 400px) {
            .p_container {
                height: 100vh;
            }

            .c_method, .c_detail {
                height: 100vh;
                min-height: 250px;
                padding: 5px 10px;
            }

            .tabs-left > li > a {
                padding: 0 5px;
            }

            .tabs-left li a img {
                max-width: 60%;
                max-height: 35px;
            }

            .tabs-left > li > a {
                font-size: 10px;
            }

            .c_method h2, .c_detail h2 {
                font-size: 12px;
            }

            hr {
                border-width: 2px;
                margin: 7px auto;
            }

            .c_method .form-control, .c_method .input-group-prepend {
                height: 2rem;
            }

            .c-search {
                margin-bottom: 0.5rem !important;
            }

            .icon-search {
                width: 16px;
            }

            .mt-item {
                margin: 0 0.5% 0.3rem;
            }

            .mt-item__icon {
                padding: 5px;
                height: auto;
            }

            .mt-item__icon img {
                max-width: 50%;
                max-height: 50%;
            }

            .c_list {
                margin-top: 0;
                height: 50vh;
            }

            .form-payment {
                bottom: 5px;
            }

            .form-payment button {
                font-size: 12px;
            }

            .c_detail-list {
                margin-top: 5px !important;
            }

            .c_detail-list div {
                font-size: 10px;
            }

            .form_card {
                width: 90%;
                margin-top: 0;
                font-size: 12px;
            }

            .form_card .input-group {
                margin-top: 5px !important;
                margin-bottom: 5px !important;
            }
            #confirm img {
                width: 14px;
            }
        }
    </style>
    <script>
        function initFunction(jsonObj) {
            if (jsonObj.Tpye === 'SlectPAID') {
                renderTabList(jsonObj);
                renderTabContentList(jsonObj);
            } else if (jsonObj.Tpye === 'ShowSMS') {
                renderSmsContent(jsonObj);
            }
            renderOrderInfo(jsonObj);
        }
    </script>
</head>
<body>
<main>

                        <ul class="nav nav-tabs tabs-left" id="tabName" role="tablist">

                        </ul>
                    </div>

                                    <div class="input-group mb-3 c-search">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <img src="https://cdn-files.esgame.vn/payment/icon/icon-search.png" alt="" class="icon-search">
                                                </span>
                                        </div>
                                        <input type="text" class="form-control search" data-searchtab="#card_list"  name="search" placeholder="Tìm kiếm">

                                                <span class="input-group-text">
                                                    <img src="https://cdn-files.esgame.vn/payment/icon/icon-search.png"

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
<script>
    $(document).ready(function () {
        $('.mt-item').on("click", function () {
            var _this = $(this);
            var paid = _this.data('paid');
            var cuid = _this.data('cuid');
            var text_amount = '';
            var amount_list = json.AMOUNTList;
            $('.mt-item').removeClass('selected');
            _this.addClass('selected');
            var text_acount_vn = addCommas(parseInt(amount_list[0].AMOUNT)) + ' ' + amount_list[0].CUID;
            var text_acount_tw = addCommas(parseInt(amount_list[1].AMOUNT)) + ' ' + amount_list[1].CUID;
            var text_acount_jp = addCommas(parseInt(amount_list[2].AMOUNT)) + ' ' + amount_list[2].CUID;
            if (cuid == 'TWD') {
                text_amount = text_acount_tw + ' ('+ text_acount_vn +')';
            }else if (cuid == 'JPY') {
                text_amount = text_acount_jp + ' ('+ text_acount_vn +')';
            }else{
                text_amount = text_acount_vn;
            }
            $('#order_amount').html(text_amount);
            if (paid === 'COPGAT01') {
                $('.card-input-container').css('height', '100%');
            }
            $('#f_SPAID').val(paid);
        });
        $('.close_form_card').on("click", function () {
            $('.card-input-container').css('height', '0');
        });
        $(".search").on("keyup", function () {
            var _this = $(this);
            var value = $(this).val().toLowerCase();
            var id_tab_list = _this.data('searchtab');
            var ele_focus = id_tab_list + " .mt-item";
            $(ele_focus).filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
        $('#confirm').click(function () {
            var _this = $(this);
            var _f_SPAID = $('#f_SPAID').val();
            _this.prop('disabled', true);
            _this.addClass('loading');
            if (!_f_SPAID) {
                alert('Vui lòng chọn phương thức thanh toán!');
                _this.prop('disabled', false);
                _this.removeClass('loading');
                return false;
            }else{
                if (_f_SPAID === 'COPGAT01'){
                    var _f_Serial = $("#card_serial").val();
                    var _f_PinCode = $("#card_pincode").val();
                    $('#f_Serial').val(_f_Serial);
                    $('#f_PinCode').val(_f_PinCode);
                    if(_f_Serial === '' || _f_PinCode === ''){
                        alert('Vui lòng nhập thông tin thẻ nạp!');
                        _this.prop('disabled', false);
                        _this.removeClass('loading');
                        return false;
                    }
                }

            }
            $('.form-payment').submit();
        });
    });

    function renderTabList(json) {
        var groupData = _.groupBy(json.PAIDList, function (d) {
            return d.Group
        });
        var htmlTab_selected = '';
        var htmlTab = '';
        var lastSelect = getLastSelect(json);
        var stt = 1;
        $.each(groupData, function (i, item) {
            if (lastSelect.length > 0) {
                if (lastSelect[0].Group === i) {
                    htmlTab_selected += renderTabItem(i, true);
                } else {
                    htmlTab += renderTabItem(i, false);
                }
                stt++;
            } else {
                if (stt === 1) {
                    htmlTab += renderTabItem(i, true);
                } else {
                    htmlTab += renderTabItem(i, false);
                }
                stt++;
            }
        });
        $('#tabName').html(htmlTab_selected + htmlTab);
    }

    function renderTabContentList(json) {
        renderListItem(json, 'TELECO', '#sms_list');
        renderListItem(json, 'COIN', '#card_list');
        renderListItem(json, 'BANK', '#bank_list');
        renderListItem(json, 'WALLET', '#wallet_list');
    }

    function getHtmlTab(name, title, selected, classActive) {
        var htmlTab = '<li>' +
            '<a href="#' + name + '" data-toggle="tab" role="tab" aria-controls="' + name + '" aria-selected="' + selected + '" class="text-center ' + classActive + '">' +
            '<img src="https://cdn-files.esgame.vn/payment/icon/icon-' + name + '.png" alt="">' +
            '<span>' + title + '</span>' +
            '</a>' +
            '</li>';
        return htmlTab;
    }

    function renderListItem(json, type, ele) {
        var data_array = $(json.PAIDList).filter(function (i, n) {
            return n.Group === type;
        });
        var lastSelect = getLastSelect(json);
        var html_lastSelect = '';
        var html = '';
        var lastSelect_flag = false;
        for (var i = 0; i < data_array.length; i++) {
            if (lastSelect.length > 0) {
                if (lastSelect[0].Group === data_array[i].Group && lastSelect_flag === false) {
                    html += renderItem(lastSelect[0]);
                    lastSelect_flag = true;
                }
                if (lastSelect[0].PAID !== data_array[i].PAID) {
                    html += renderItem(data_array[i]);
                }
            } else {
                html += renderItem(data_array[i]);
            }
        }
        if (ele === '#card_list') {
            $(ele).html(html_lastSelect + html + renderCardInput());
        } else {
            $(ele).html(html_lastSelect + html);
        }
    }

    function renderTabItem(group, selected = false) {
        var htmlTab = '';
        var classActive = '';
        var classTabContentActive = '';
        if (selected) {
            classActive = 'active';
            classTabContentActive = 'fade show active';
        }
        if (group === "TELECO") {
            htmlTab += getHtmlTab('sms', 'SMS', selected, classActive);
            $('#sms').addClass(classTabContentActive);
        }
        if (group === "COIN") {
            htmlTab += getHtmlTab('card', 'Thẻ cào', selected, classActive);
            $('#card').addClass(classTabContentActive);
        }
        if (group === "BANK") {
            htmlTab += getHtmlTab('bank', 'Ngân hàng', selected, classActive);
            $('#bank').addClass(classTabContentActive);
        }
        if (group === "WALLET") {
            htmlTab += getHtmlTab('wallet', 'Ví điện tử', selected, classActive);
            $('#wallet').addClass(classTabContentActive);
        }
        return htmlTab;
    }

    function renderOrderInfo(json) {
        $('#f_data').val(json.data);
        $('#order_name').html(json.PRODUCT);
        $('#order_id').html(json.COID);
        $('#order_amount').html(addCommas(parseInt(json.AMOUNTList[0].AMOUNT)) + ' ' + json.AMOUNTList[0].CUID);
    }

    function renderItem(data) {
        var html_item = '<div class="mt-item" data-paid="' + data.PAID + '" data-cuid="'+data.CUID+'">' +
            '<div class="mt-item__icon d-flex justify-content-center align-items-center">' +
            '<img src="' + getImageUrl(data.ICON) + '" alt="">' +
            '</div>' +
            '<div class="mt__name text-center">' +
            data.ShortName +
            '</div>';
        if (data.Promo) {
            html_item += '<h4 class="ribbon">'+data.Promo+'</h4></div>';
        }else{
            html_item += '</div>';
        }
        return html_item;
    }

    function renderCardInput() {
        var html_card_input = '<div class="card-input-container">' +
            '<div class="form_card">' +
            '<a href="javascript:void(0)" class="close_form_card"><< Quay lại' +
            '</a>' +
            '<div class="input-group mb-3 mt-3">' +
            '<div class="input-group-prepend">' +
            '<span class="input-group-text" id="serial">Serial</span>' +
            '</div>' +
            '<input type="text" class="form-control" id="card_serial" placeholder="Nhập serial thẻ" aria-label="serial" aria-describedby="serial">' +
            '</div>' +
            '<div class="input-group mb-3">' +
            '<div class="input-group-prepend">' +
            '<span class="input-group-text" id="code">Mã thẻ</span>' +
            '</div>' +
            '<input type="text" class="form-control" id="card_pincode" placeholder="Nhập mã thẻ" aria-label="code" aria-describedby="code">' +
            '</div>' +
            '</a>' +
            '</div>';
        return html_card_input;
    }

    function renderSmsContent(json) {
        let html_sms = '<div class="c_method">' +
            '<h2 class="text-center">SMS</h2>' +
            '<hr>' +
            '<form action="" method="post" class="form_sms">' +
            '<div class="sms-content text-center mb-3">' + json.data +
            '</div>' +
            '<a href="sms:' + json.SMS_Number + '?&body=' + json.data + '" class="submit">Gửi mã trên đến ' + json.SMS_Number + ' qua SMS</a>' +
            '</form>' +
            '</div>';
        $('.switch-type').html(html_sms);
    }

    function getLastSelect(json) {
        var lastSelect = $(json.PAIDList).filter(function (i, n) {
            return n.PAID === json.LastSelect;
        });
        return lastSelect;
    }

    function getImageUrl(img) {
        if (img.includes('http')) {
            return img;
        }
        return 'https://cdn-files.esgame.vn/payment/icon/' + img + '?v=1.0.1';
    }

    function addCommas(nStr) {
        nStr += '';
        x = nStr.split('.');
        x1 = x[0];
        x2 = x.length > 1 ? '.' + x[1] : '';
        var rgx = /(\d+)(\d{3})/;
        while (rgx.test(x1)) {
            x1 = x1.replace(rgx, '$1' + ',' + '$2');
        }
        return x1 + x2;
    }
</script>
